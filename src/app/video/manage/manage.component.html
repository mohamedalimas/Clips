  <!-- Top Bar -->
  <section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex justify-between">
      <a routerLink="/upload" class="bg-indigo-400 text-white py-4 px-10 text-xl">Upload Videos</a>
      
      <!-- Sort Videos -->
      <select class="text-black px-8 text-xl outline-none appearance-none" (change)="changeOreder($event)">
        <option value="1" [selected]="sorting==='1'">Recent Uploads</option>
        <option value="2" [selected]="sorting==='2'">Oldest Uploads</option>
      </select>
    </div>
  </section>

  <!-- User's Video Section -->
  <div class="container mx-auto my-8">
    <!-- Video List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <app-modifyclip *ngFor="let clip of clips" [clip]="clip" (deletedClip)="deleteClipFromPage($event)" (currentClipId)="selectActiveClip($event)"></app-modifyclip>
    </div>
  </div>

<app-editclip [clip]="activeClip" (editedClip)="updateClips($event)"></app-editclip>
