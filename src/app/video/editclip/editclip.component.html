<app-modal modalId="editClip">
  <!-- Edit Modal -->
    <p class="text-2xl font-bold" heading>Edit Video</p>
    <app-alert [color]="alertColor" *ngIf="showAlert">{{ alertMessage }}</app-alert>
    <!-- Form -->
    <form [formGroup]="editClipForm" (ngSubmit)="updateClip()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input placeHolder="Enter Title" [control]="clipTitle"></app-input>
      </div>

      <div class="mt-4 text-right">
        <button type="submit" [disabled]="editClipForm.invalid || isUpdating"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
          Update
        </button>
      </div>
    </form>
</app-modal>
