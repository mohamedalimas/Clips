  <!-- Main Content -->
  <section class="container mx-auto my-8 bg-secondary p-6">
    <div id="player" class="rounded relative flex flex-col">
      <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-3xl">{{clip?.clipTitle}}</h1>
      <div class="text-gray-400 mb-6">
        Uploaded By {{clip?.userName}}
        <span>{{clip?.timeStamp | formatDate}}</span>
      </div>

      <!-- Video Editor -->
      <div class="relative aspect-video">
        <!-- Video Player -->
        <video controls #videoplayer crossorigin
          class="video-js vjs-theme-forest mx-auto h-max ">
        </video>
      </div>
    </div>
  </section>

  <!-- More Clips -->
  <div class="container mx-auto my-8">
    <h2 class="mt-6 text-2xl">More Clips</h2>

    <!-- Video List -->
    <app-clipslist [scrollable]="false"></app-clipslist>
  </div>
