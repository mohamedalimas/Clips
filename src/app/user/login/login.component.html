       <app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>
       <!-- Login Form -->
       <form #loginForm="ngForm" (ngSubmit)="login()">
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input #email="ngModel" type="email" name="email" [(ngModel)]="userCrdentials.email" email required
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
              duration-500 focus:outline-none rounded bg-transparent
              focus:border-indigo-400"
            placeholder="Enter Email" />
            <p class="text-red-400" *ngIf="email.touched && email.dirty && email.errors?.['email']">Please Enter Valid E-mail</p>
            <p class="text-red-400" *ngIf="email.touched && email.dirty && email.errors?.['required']">Please Enter Your E-mail</p>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input #password="ngModel" type="password" name="password" [(ngModel)]="userCrdentials.password" required
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password" />
            <p class="text-red-400" *ngIf="password.touched && password.dirty && password.errors">Please Enter Your Password</p>
        </div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
            hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
          Submit
        </button>
      </form>
